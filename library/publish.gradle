apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

publishing {
    publications {
        Production(MavenPublication) {
            artifact("$buildDir/outputs/aar/library-release.aar")
            groupId 'com.g2pdev'
            artifactId 'smartrate'
            version smart_rate_version

            pom.withXml {
                configurations.compile.allDependencies.each {
                    if (it.name != 'unspecified') {
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', it.group)
                        dependencyNode.appendNode('artifactId', it.name)
                        dependencyNode.appendNode('version', it.version)
                    }
                }
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')

    dryRun = false
    override = false
    publish = true

    pkg {
        repo = 'maven'
        name = 'android-smart-rate'
        userOrg = 'rankor'
        licenses = ['Apache-2.0']
        desc = 'Smart rate library for Android written with Koltin, RxJava 2, Dagger 2 and Moxy MVP'
        vcsUrl = 'git@github.com:RankoR/android-smart-rate.git'

        version {
            name = smart_rate_version
            vcsTag = smart_rate_version
        }
    }
    publications = ['Production']
}

tasks.withType(Javadoc).all {
    enabled = false
}